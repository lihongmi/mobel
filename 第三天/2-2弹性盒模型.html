<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性和模型</title>
    <style>
        #box {
            margin: 0;
            padding: 0;
            width: 600px;
            height: 600px;
            border: 3px solid pink;
            display: flex;
            flex-direction: row;
            justify-content:center;
            align-items: center;
        }

        #box li {
            list-style: none;
            width: 100px;
            height: 100px;
            background: yellow;
            border: 1px solid #000;
        }


    </style>
</head>
<body>
<!--
        侧轴对齐方式
        align-items 侧轴对齐
        flex-start默认元素开始的位置；
        flex-end 默认元素结束的位置；
        center 元素居中富裕空间平均分布两侧；
-->
<ul id="box">
    <li>111</li>
    <li>222</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>

</body>
</html>
